kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: publish-hyperkube-linux-amd64
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Dockerfile
      repo: rancher/hyperkube
      tag: "${DRONE_TAG}-linux-amd64"
    when:
      instance:
        - drone-publish.rancher.io
      event:
        - tag
---
kind: pipeline
name: linux-arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: publish-hyperkube-linux-arm64
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Dockerfile.arm64
      repo: rancher/hyperkube
      tag: "${DRONE_TAG}-linux-arm64"
    when:
      instance:
        - drone-publish.rancher.io
      event:
        - tag
---
kind: pipeline
name: manifest

steps:
  - name: push-manifest
    image: plugins/manifest:1.1.0
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/hyperkube:${DRONE_TAG}"
      template: "rancher/hyperkube:${DRONE_TAG}-OS-ARCH"
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      instance:
        - drone-publish.rancher.io
      event:
        - tag
depends_on:
- linux-amd64
- linux-arm64
