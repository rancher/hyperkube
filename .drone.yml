---
kind: pipeline
name: manifest

steps:
  - name: push-manifest
    image: plugins/manifest:1.1.0
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: manifest.tmpl
      ignore_missing: true
    when:
      instance:
        - drone-publish.rancher.io
      event:
        - tag
depends_on:
- linux-amd64
- linux-arm64
- windows-1809
- windows-1903

